<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        tr,
        th,
        td,
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>

        </thead>

                <td>90</td>

            </tr>

            <tr>
                <td>1</td>

                <td>9</td>
                <td>Computer</td>
                <td>90</td>
            </tr>

            <tr>

        </tbody>
    </table>

</body>

</html>
